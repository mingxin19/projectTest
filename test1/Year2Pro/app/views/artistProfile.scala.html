@(artists: List[models.users.Artist], appointments: List[models.users.Appointment], user: models.users.User)
@main("User", user){
    <div class="row">
        <div class="col-sm-3">
		
        </div>
        
        <div class="col-sm-9">
            <h3>Name: @user.getName()</h3>
            <h3>Email: @user.getEmail()</h3>
		</div>
    </div>
     
    
    
        <div class="row">
                <div class="col-sm-12">
                <h2>Appointments</h2>
        
                <table class="table table-bordered table-hover table-condensed">
                    <thead>
                    <tr>
                        <th>Email</th>
                        <th>Date</th>
                        <th>Artist</th>
                    </tr>
                    </thead>
                    <tbody>
                    @for(a<-appointments){
                        <tr>
                        <td>@a.getCustomer().getEmail</td>
                        <td>@a.getDate</td>
                        <td>@a.getArtist().getName</td>
                        
                            
                        
                            <td>
                                <a href="@routes.AppointmentController.deleteAppointment(a.getId)" class="button-xs btn-danger" onclick="return confirmDel();">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </a>
                            </td>
                        }
                        </tr>
                    
                    </tbody>
                </table>
            </div>
                
            </div>
    
}
